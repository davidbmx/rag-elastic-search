{% extends 'base.html' %} {% block content %}
<form method="POST" action="/upload" enctype="multipart/form-data">
  <div class="mb-3">
    <input
      type="file"
      class="form-control"
      id="file"
      name="file"
      placeholder="archivo a cargar"
    />
  </div>
  <button type="submit" class="btn btn-primary">Subir</button>
</form>

{% endblock %}
